<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  
  <img src="12.jpg" alt="background">
    <div class="form">
<form action="signup_page">
    <div>
        <h1>Sign Up</h1>
        <p>Please fill this form below to create account</p><br<br>

        <label for="firstName"><b> FirstName</b></label>
        <input type="text" placeholder="Enter your first name" name="firstName" required><br><br>

        <label for="lastname"><b>LastName</b></label>
        <input type="text" placeholder="Enter your last name" name="lastname" required><br><br>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter your email" name="email" required><br><br>

        <label for="phoneno"><b>PhoneNumber</b></label>
        <input type="number" placeholder="Enter your Phone number" name="phoneno" required><br><br>

        <label for="address"><b>Address</b></label>
        <input type="number" placeholder="Enter your address" name="address" required ><br><br>

        <label for="organization"><b>Organization</b></label>
        <input type="text" placeholder="Organization name" name="organization" required><br><br>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password"><br><br>

        <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
 </div>
</form>
  </div>
